name: test
trigger:
  batch: true
  branches:
    include:
      - main

schedules:
- cron: "0 7 * * *" # first day at 8am
  displayName: Every day at 8am GMT
  branches:
    include:
    - main
  always: true

resources:
  repositories:
    - repository: cnp-azuredevops-libraries
      type: github
      ref: refs/heads/master
      name: hmcts/cnp-azuredevops-libraries
      endpoint: 'hmcts'

parameters:
  - name: overrideAction
    type: string
    default: plan
    values:
      - plan
      - apply

  - name: environment_components
    type: object
    default:
      - stage: 'sandbox_enterprise'
        environment: 'sandbox'
        component: 'enterprise'
        service_connection: 'GA-development-tenant'
        # init_subscription: '55922b0d-5c33-467f-91b9-42c4059d310c'
        dependsOn: 'Precheck'

variables:
  - name: timeoutInMinutes
    value: 60
  - name: agentPool
    value: ubuntu-latest
  - name: product
    value: enterprise
  - template: vars/input-variables.yaml@cnp-azuredevops-libraries


stages:
  - stage: Precheck
    jobs:
      - job: Precheck
        pool:
          vmImage: ${{ variables.agentPool }}
        timeoutInMinutes: ${{ variables.timeoutInMinutes }}
        steps:
          - template: steps/terraform-precheck.yaml@cnp-azuredevops-libraries
            parameters:
              keyvaultName: 'infra-vault-nonprod'
              keyvaultSecret: 'azure-devops-sp-token'
              serviceConnection: 'Demo-test-app'
              overrideAction: ${{ parameters.overrideAction }}

